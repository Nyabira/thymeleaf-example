<div class="limiter">
    <div class="container-login100" th:style="@{background-image: url('images/bg-01.jpg');}">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
<span class="login100-form-logo">
<i class="zmdi zmdi-landscape"></i>
</span>
                <span class="login100-form-title p-b-34 p-t-27">
Reset password
</span>
                <div class="wrap-input100 validate-input" data-validate="email">
                    <input class="input100" type="email" name="email" id="email" placeholder="Enter your Email Address">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="password">
                    <input class="input100" type="password" name="password" id="password" placeholder="Enter your Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="password">
                    <input class="input100" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your Password">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>
                <div  id="error">

                </div>
                <div class="container-login100-form-btn">
                    <button type="button" onclick="ResetPassword()" class="login100-form-btn">
                        Reset password
                    </button>
                </div>

            </form>
        </div>
    </div>
